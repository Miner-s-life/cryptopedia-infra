apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptopedia-api
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cryptopedia-api
  template:
    metadata:
      labels:
        app: cryptopedia-api
    spec:
      containers:
      - name: api
        # Image tag is overridden by clusters/home/apps/cryptopedia-api-image-patch.yaml via kustomize patches.
        image: ghcr.io/miner-s-life/cryptopedia-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cryptopedia-api
  namespace: api
spec:
  selector:
    app: cryptopedia-api
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptopedia-api
  namespace: api
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
  - host: api.cryptopedia.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cryptopedia-api
            port:
              number: 80
