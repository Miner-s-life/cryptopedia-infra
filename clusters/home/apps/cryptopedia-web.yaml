apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptopedia-web
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cryptopedia-web
  template:
    metadata:
      labels:
        app: cryptopedia-web
    spec:
      containers:
        - name: cryptopedia-web
          # Image tag is overridden by clusters/home/apps/cryptopedia-web-image-patch.yaml via kustomize patches.
          image: ghcr.io/miner-s-life/cryptopedia-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: API_BASE_URL_INTERNAL
              value: "http://cryptopedia-api.api.svc.cluster.local:8080"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "https://api.cryptopedia.kr"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: cryptopedia-web
  namespace: web
spec:
  selector:
    app: cryptopedia-web
  ports:
    - port: 80
      targetPort: 3000
